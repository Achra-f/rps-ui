<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <h1>Rock Paper Scissors</h1>
        <p class="text">First to <span>score 5 points wins</span> the game</p>
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="playerCount">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="computerCount">0</p>
            </div>
        </div>
        <div class="options">
            <button id="options">Rock</button>
            <button id="options">Paper</button>
            <button id="options">Scissors</button>
        </div>
        <div class="result"></div>
        <div class="reset"></div>
    </div>
</body>

</html>
