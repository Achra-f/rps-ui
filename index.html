<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="hero-main">
        <div class="hero-intro">
            <h1>Rock, Paper, Scissors</h1>
            <p>First one to get to 5 points wins the game!</p>
        </div>

        <div class="game-main">
            <div class="show-score">
                <div class="score">Score</div>
                <div class="show">
                    <div id="score-player">Player: </div>
                    <div id="score-computer">Computer: </div>
                </div>
            </div>
            <div class="play-game">
                <div id="choices">
                    <button id="rock" class="choice"><span>Rock</span></button>
                    <button id="paper" class="choice"><span>Paper</span></button>
                    <button id="scissors" class="choice"><span>Scissors</span></button>
                </div>
            </div>

            <div class="message-result">
                <p>Play the Game</p>
            </div>

        </div>
    </div>





</body>

</html>
